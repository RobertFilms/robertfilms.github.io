<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #deathScreen {
            display: none;
            position: fixed;
            inset: 0px;
            width: absolute;
            height: absolute;
            max-width: absolute;
            max-height: absolute;
            margin: auto;
            background-size: cover;
            text-align: center;
            opacity: 0.8;
        }
        #title {
            font-size: 100px;
            color: rgb(255, 0, 0);
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <canvas id="canvas"></canvas>
    <script src="collision.js"></script>
    <script src="player.js"></script>
    <script src="fly.js"></script>
    <script src="cactus.js"></script>
    <script src="main.js"></script>
    <script src="menu.js"></script>
</head>
<body>
    <div id="deathScreen">
        <h1 id="da">You have died...</h1>
        <button id="resetbtn" onClick="respawn()">Reset?</button>
        <video autoplay muted loop id="myVideo">
        <source src="WIN.mp4" type="video/mp4">
    </div>

    <div id="mainMenu">
        <h1 id="title">Run n' Jump</h1>
        <button id="startbtn" onClick="start()">Start</button>
</body>
</html>
