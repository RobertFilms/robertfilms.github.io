<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run n' Jump</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #startScreen {
            text-align: center;
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            margin: 0;
        }

        #startAudio {
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            background-color: rgb(54, 0, 179);
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <center>
        <button id="startAudio" style="display:none;">Play Theme Song</button>
        <div id="startScreen">
            <h1>Run n' Jump</h1>
            <h3>(The Game)</h3>
            <br>
            <a href="game.html">
                <h2>Play Game</h2>
            </a>
            <br>
            <a href="help.html">
                <h2>Help Menu</h2>
            </a>
            <br>
            <a href="updates.html">
                <h2>Upcoming Updates</h2>
            </a>
        </div>
    </center>
    <script>
        //Only do the code when the document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const menuSong = new Audio('public/audio/Menu.mp3');
            menuSong.loop = true;
            menuSong.volume = 0.2;

            //Show the button
            const button = document.getElementById('startAudio');
            button.style.display = 'block';

            //Play the song when the button is clicked
            button.addEventListener('click', () => {
                menuSong.play().catch(error => {
                    console.log('Playback prevented:', error);
                });
                //Hide button after clicking
                button.style.display = 'none';
            });
        });
    </script>
</body>

</html>
